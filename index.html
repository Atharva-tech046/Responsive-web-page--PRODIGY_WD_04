<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ATMO & CO</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#colors">Colors</a></li>
            </ul>
            <div class="hamburger" id="hamburger">&#9776;</div>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Timeless Elegance</h1>
        <p>Discover the finest analog watches</p>
        <button class="hover-button" id="shop-now">Shop Now</button>
    </section>

    <section id="shop" class="shop">
        <h2>Our Collection</h2>
        <div class="watch-grid">
            <div class="watch-item">
                <img src="https://luxurysouq.com/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2023/07/Patek-Philippe-Nautilus-57111P-001-300x300.jpg.webp" alt="Nautilus blue dial">
                <p>Nautilus blue dial</p>
            </div>
            <div class="watch-item">
                <img src="https://watchmaestro.com/wp-content/uploads/2024/10/Rolex-Daytona-White-Gold-Oysterflex-Product-300x300.webp" alt="Daytona White dial">
                <p>Daytona White dial</p>
            </div>
            <div class="watch-item">
                <img src="https://img.bobswatches.com/_/exar:1/s:300:300:1/bg:ffffff/plain/images/Used-Rolex-Submariner-Black-116610-SKU171349.jpg" alt="Jet Black dial">
                <p>Jet Black dial</p>
            </div>
        </div>
    </section>

    <section id="colors" class="colors">
        <h2>Choose Your Color</h2>
        <div class="color-options">
            <div class="color-box Tiffany Blue dial"></div>
            <div class="color-box Daytona White dial"></div>
            <div class="color-box Jet Black dial"></div>
        </div>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
